<div class="class">
    <h2>Cars:</h2>
    <ul>
        <li *ngFor="let car of cars">
            Name: {{ car.name }}
            <button (click)="showType(car)">Show Type</button>
            <button (click)="showAgeCar(car)">Show Age</button>
            <button (click)="showColor(car)">Show Color</button>
            <button (click)="removeCar(car)">Excluir</button>
        </li>
    </ul>
    <h3>{{ carDetails }}</h3>
</div>
